<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

        <title>Color Game</title>
    </head>

    <body>
        <div class="navbar">
            <div class="container">
                <div class="flex d-inline-flex">
                    <span class="brand" href="#">Color Game</span>
                    <!-- modified -->
                    <button class="mode easy_mode">Easy</button>
                    <button class="mode hard_mode">Hard</button>
                    <button class="mode nightmare_mode">Nightmare</button>
                    <!-- modified -->
                    <span class="about" href="#">DataLab</span>
                </div>
            </div>
        </div>

        <h1 class="board">
            <span class="color-picked">RGB</span><br>
            <span class="message">What's the color?</span>&nbsp;&nbsp;<span class="countDown"></span>
        </h1>

        <div class="deck container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="hide_card"></div>
            <div class="hide_card"></div>
            <div class="hide_card"></div>
        </div>

        <div class="footer">
            <button class="reset"><i class="fa fa-retweet" aria-hidden="true"></i>&nbsp;&nbsp;<span>New Color</span></button>
        </div>

        <script type="text/javascript" src="main.bundle.js"></script>
    </body>

</html>
